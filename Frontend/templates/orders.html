<div id="allOrders">
    <table>
        <thead>
            <th>Order Id</th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{order.id}}</td>
                <td><a href="javascript:void(0);" onclick="showOrder({{order._id}});return false;">Detail</a></td>
                <td><a href="javascript:void(0);" onclick="editOrder({{order._id}});return false;">Edit</a></td>
                <td><a href="javascript:void(0);" onclick="deleteOrder({{order._id}});return false;">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
